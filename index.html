<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Quiz</title>
</head>
<body>
  <header>
    <h1>Are you a music nerd?</h1>
  </header>
  <main>
    <section class="quiz-container">

      <section class="timer">
        <h2>Time Left:</h2>
        <h2 class="time">10</h2>
      </section>

      <section class="question-container">
        <ul class="question-title">
          <li class="answer"></li>
          <li class="answer"></li>
          <li class="answer"></li>
          <li class="answer"></li>
        </ul>
      </section>
    
      <section class="button-container">
        <button class="start-btn btn">Start</button>
        <button class="next-btn btn">Next</button>
      </section>
      
      <section>
        <ul class="score-container">
          <li class="score">0</li>
          <li class="hi-score">HIGH SCORE:</li>
        </ul>
      </section>
    </section>
  </main>
</body>
</html>
