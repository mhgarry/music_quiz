<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Quiz</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  
  <header>
    <section class="word-container">
    <h2 class="prompt-text">Do You Know</p>
      <p class="word-shuffle">
        <span>Music?</span>
        <span>Rock?</span>
        <span>Indie?</span>
        <span>Rap?</span>
        <span>Jazz?</span>
        <span>EDM?</span>
     </p>
  </section>
  <section>
    <button class="start-btn">START QUIZ</button>
  </section>
  </header> 
  <main>
    <section class="quiz-container hidden">

      <!-- <section class="timer-container">
        <h2 class="timer">10</h2>
      </section> -->
      
     

      <section class="question-container">
        <h2 class="question-title">Placeholder</h2>
        <ul class="choices">
          <li class="A"></li>
          <li class="B"></li>
          <li class="C"></li>
          <li class="D"></li>
        </ul>
      </section>
    
      <section class="button-container">
        <button class="start-btn btn">Start</button>
        <button class="next-btn btn">Next</button>
      </section>
      
      <section>
        <ul class="score-container">
          <li class="score">0</li>
          <li class="hi-score">HIGH SCORE:</li>
        </ul>
      </section>
    </section>
  </main>
</body>
  <script src="js/index.js"></script>
  <script src="js/quiz.js"></script>
</html>
