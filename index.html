<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Quiz</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <header>
    <section class="word-container">
    <h2 class="prompt-text">Do You Know</p>
      <p class="word-shuffle">
        <span>Music?</span>
        <span>Rock?</span>
        <span>Indie?</span>
        <span>Rap?</span>
        <span>Jazz?</span>
        <span>EDM?</span>
     </p>
  </section>
  <section>
    <button class="start-btn">START QUIZ</button>
  </section>
  </header> 
  
  <main>
    <section class="quiz-container hidden">
      
      <section class="question-container">
        <h2 class="question-title">Question Title</h2>
        <ul class="choices">
          <li class="A">A</li>
          <li class="B">B</li>
          <li class="C">C</li>
          <li class="D">D</li>
        </ul>
      </section>
    
      <section class="button-container">
        <button class="submit-btn btn">Submit</button>
        <button class="next-btn btn">Next</button>
      </section>

      <section class="timer-score-container">
        <h2 class="timer">10</h2>
        <h2 class="score">Score: 0</h2>
      </section> 
    
    </section>
  
    
  </main>
</body>
  <script src="js/index.js"></script>
  <script src="js/questions.js"></script>
</html>
